<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Stuff</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">
                <img src="../../images/header/logo.svg" class="logo" alt="">
            </h1>
            <div class="header__user">
                <div class="header__user-circle">
                    <img src="../../images/header/avatar.svg" alt="">
                </div>
                <p class="header__user-name">Yana Tamkovich</p>
            </div>
            <form class="header__input">
                <img src="../../images/header/header-search.svg" class="search-icon" alt="">
                <input type="text" aria-label="d" class="header-search" placeholder="Search for anything...">
            </form>
            <div class="header__logos">
                <a href="../../src/pages/favorites.html"
                ><img class="img" src="../../images/header/header-notif.svg" alt=""></a>
                <img class="img" src="../../images/header/header-heart.svg" alt="">
            </div>
        </header>
        <section class="big__sale">
            <div class="big__sale__nav">
                <div class="div">
                    <h4 class="subtitle big__sale__nav-title">CATEGORIES</h4>
                    <ul class="big__sale_list">
                        <a href="?category=all" class="big__sale_item">
                            All products
                        </a>
                        <a href="?category=men's clothing" class="big__sale_item active">
                            Men's clothes
                        </a>
                        <a href="?category=women's clothing" class="big__sale_item active">
                            Women's clothes
                        </a>
                        <a href="?category=all" class="big__sale_item">
                            Shoes
                        </a>
                        <a href="?category=jewelery" class="big__sale_item">
                            Jewelery
                        </a>
                        <a href="?category=electronics" class="big__sale_item">
                            Electronics
                        </a>
                    </ul>
                </div>
                <div class="df">
                    <p class="big__sale_bottom-btn">Help</p>
                    <p class="big__sale_bottom-btn link">Terms & Conditions</p>
                </div>
            </div>
            <div class="big__sale__title df">
                <div class="big__sale__title_text">
                    <h1 class="big__sale__title-backtext">BIG SALE 20%</h1>
                    <div class="duv">
                        <p class="big__sale__title-desc">the bestseller of 2022 </p>
                        <h2 class="big__sale__title-subtitle">Lennon r2d2 <br> with nvidia 5090 ti </h2>
                        <button class="btn">Shop Now</button>
                    </div>
                </div>
                <img src="../../images/big-sale-pc.png" alt="" class="big__sale__title-img">
            </div>
        </section>
        <section class="trending">
            <h2 class="title">Trending</h2>
            <form class="product-name">
                <input type="text" aria-label="aria-label" placeholder="Product name">
                <input type="number" aria-label="aria-label" placeholder="Price from">
            </form>
            <br>
            <div class="pagination-x">
                <div class="catalog">
                </div>
            </div>
            <div class="pagination_btns">
                
            </div>
        </section>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/catalog.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Stuff</title>
</head>
<body>
    <div class="container">
        <header class="header product">
            <h1 class="header__title">
                <a href="../../index.html"
                ><img src="../../images/header/logo.svg" class="logo" alt=""></a>
            </h1>
            <div class="header__user">
                <div class="header__user-circle">
                    <img src="../../images/header/avatar.svg" alt="">
                </div>
                <p class="header__user-name">Yana Tamkovich</p>
            </div>
            <form class="header__input">
                <img src="../../images/header/header-search.svg" class="search-icon" alt="">
                <input type="text" aria-label="idk" class="header-search" placeholder="Search for anything...">
            </form>
            <div class="header__logos">
                <a href="./favorites.html"
                ><img class="img" src="../../images/header/header-notif.svg" alt=""></a>
                <img class="img" src="../../images/header/header-heart.svg" alt="">
            </div>
        </header>
        <section class="cart">
            <h1 class="cart-title title">Your cart</h1>
            <div class="cart__row">
            </div>
        </section>
        <footer class="footer product df">
            <img src="../../images/header/logo.svg" width="61px" height="25px" alt="">
            <p class="footer-center">Developed by <a
                    href="https://www.linkedin.com/in/%D0%B1%D0%B0%D0%B9%D0%B3%D0%B5%D0%BB%D0%B4%D0%B8-%D0%B0%D0%B1%D0%B4%D1%8B%D1%85%D0%B0%D1%88%D0%B8%D0%BC-%D1%83%D1%83%D0%BB%D1%83-549467257/"
                    target="_blank">baki</a></p>
            <div class="footer_icons">
                <img src="../../images/footer/youtube.svg" alt="" class="icon">
                <img src="../../images/footer/facebook.svg" alt="" class="icon">
                <img src="../../images/footer/instagram.svg" alt="" class="icon">
            </div>
        </footer>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/big-sales.css">
    <title>Stuff</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">
                <img src="./images/logo.svg" alt="">
            </h1>
            <div class="header__user">
                <div class="header__user-circle">
                    <img src="./images/avatar.svg" alt="">
                </div>
                <p class="header__user-name">Yana Tamkovich</p>
            </div>
            <div class="header__input">
                <img src="./images/header-search.svg" class="search-icon" alt="">
                <input type="text" aria-label="d" class="header-search" placeholder="Search for anything..." name="" id="">
            </div>
            <div class="header__logos">
                <img src="./images/header-notif.svg" alt="">
                <img src="./images/header-heart.svg" alt="">
            </div>
        </header>
        <div class="big__sale">
            <div class="big__sale__nav">
                <div class="div">
                    <h4 class="subtitle big__sale__nav-title">CATEGORIES</h4>
                    <ul class="big__sale_list">
                        <li class="big__sale_item">Computers</li>
                        <li class="big__sale_item">Clothes</li>
                        <li class="big__sale_item">Shoes</li>
                        <li class="big__sale_item">Furniture</li>
                        <li class="big__sale_item">Cosmetics</li>
                        <li class="big__sale_item">Travel</li>
                        <li class="big__sale_item">Automotive</li>
                    </ul>
                </div>
                <div class="df">
                    <p class="big__sale_bottom-btn">Help</p>
                    <p class="big__sale_bottom-btn">Terms & Conditions</p>
                </div>
            </div>
            <div class="big__sale__title"></div>
        </div>
    </div>
</body>

</html>
